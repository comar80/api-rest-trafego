name: Continuous Integration 1.0

on:
  pull_request:
    branches:
      - main
    
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'